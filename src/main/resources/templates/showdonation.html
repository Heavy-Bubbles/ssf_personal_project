<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/showdonation.css}">
    <title>Show Donation Details</title>
</head>
<body data-th-object="${contact}">
    <div th:text = "${successMessage}" th:if="${successMessage != null}" class="success"></div>
    <a href="/">Back To The Shrine</a>
    <h1>Thank you for your generous donation!</h1>
    <img src="/images/morpeko-full.gif" alt="full belly">
    <h3>Transaction Details:</h3>
    <p>
        ID:
        <p data-th-text="*{id}"></p>
    </p>
    <br>
    <p>
        Name:
        <p data-th-text="*{name}"></p>
    </p>
    <br>
    <p>
        Email:
        <p data-th-text="*{email}"></p>
    </p>
    <br>
    <p>
        Phone Number:
        <p data-th-text="*{phoneNumber}"></p>
    </p>
    <br>
    <p>
        Date Of Birth:
        <p data-th-text="*{dateOfBirth}"></p>
    </p>
    <br>
    <p>
        Age:
        <p data-th-text="*{age}"></p>
    </p>
    <br>
    <p>
        Donation Amount ($):
        <p data-th-text="*{donation}"></p>
    </p>
</body>
</html>
